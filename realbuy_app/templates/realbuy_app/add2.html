<!doctype html>
<html lang="en">
{% load static %}
    
<head><title>Add Property</title>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>


<h1>Add Property</h1>



<form id='AddForm2' method="post">
    {% csrf_token %}


    <p><label for="id_price">Price:</label> <input type="number" name="price" id="id_price"></p>
<p><label for="id_bathroom">Bathroom:</label> <input type="number" name="bathroom" id="id_bathroom"></p>
<p><label for="id_bedroom">Bedroom:</label> <input type="number" name="bedroom" id="id_bedroom"></p>
<p><label for="id_built_up_area">Built up area:</label> <input type="number" name="built_up_area" required id="id_built_up_area"></p>
<p><label for="id_built_up_unit">Built up unit:</label> <select name="built_up_unit" class="builtupunit" id="id_built_up_unit">
  <option value="CENTS">cents</option>

  <option value="SQM">sq.m</option>

  <option value="SQFT">sq.ft</option>

</select></p>
<p><label for="id_carpet_area">Carpet area:</label> <input type="number" name="carpet_area" required id="id_carpet_area"></p>
<p><label for="id_carpet_unit">Carpet unit:</label> <select name="carpet_unit" class="carpetunit" id="id_carpet_unit">
  <option value="CENTS">cents</option>

  <option value="SQM">sq.m</option>

  <option value="SQFT">sq.ft</option>

</select></p>
<p><label for="id_resale_or_new_0">Resale or new:</label> <ul id="id_resale_or_new" class="resaleornew">
    <li><label for="id_resale_or_new_0"><input type="radio" name="resale_or_new" value="resale" class="resaleornew" required id="id_resale_or_new_0">
 Resale</label>

</li>
    <li><label for="id_resale_or_new_1"><input type="radio" name="resale_or_new" value="new" class="resaleornew" required id="id_resale_or_new_1">
 New Booking</label>

</li>
</ul></p>
<p><label for="id_property_floor">Property floor:</label> <select name="property_floor" class="property_floor" required id="id_property_floor" multiple>
  <option value="1">1</option>

  <option value="2">2</option>

  <option value="3">3</option>

  <option value="4">4</option>

  <option value="5">5</option>

  <option value="6">6</option>

  <option value="7">7</option>

  <option value="8">8</option>

  <option value="9">9</option>

  <option value="10">10</option>

  <option value="11">11</option>

  <option value="12">12</option>

  <option value="13">13</option>

  <option value="14">14</option>

  <option value="15">15</option>

  <option value="16">16</option>

  <option value="17">17</option>

  <option value="18">18</option>

  <option value="19">19</option>

  <option value="20">20</option>

</select></p>
<p><label for="owner">Ownership:</label> <input type="text" name="ownership" value="" id="owner" readonly required></p>
<p><label for="id_total_floor">Total floor:</label> <input type="number" name="total_floor" required id="id_total_floor"></p>
<p><label for="id_availability_0">Availability:</label> <ul id="id_availability" class="availability">
    <li><label for="id_availability_0"><input type="radio" name="availability" value="ready to move" class="availability" required id="id_availability_0">
 Ready to Move</label>

</li>
    <li><label for="id_availability_1"><input type="radio" name="availability" value="under construction" class="availability" required id="id_availability_1">
 Under Construction</label>

</li>
</ul></p>
<p><label for="id_description">Description:</label> <textarea name="description" cols="40" rows="10" class="description" placeholder="Description" minlength="20" required id="id_description">
</textarea></p>


<button class="btn btn-lg btn-danger btn-block" type="submit" id="fbutton">submit</button>

    
</form>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
    	$('#id_property_floor').select2();
	});
</script>
<script>
var name = "{{ user.username }}";
document.getElementById("owner").value = name;
document.getElementById('AddForm2').onsubmit = function() {
      
    var txt = document.getElementById('owner');
    txt.value = "{{ user.id }}";
  }
</script>
</body>

</html>
